<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Client-first Contact Us</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <!-- menu -->
        <nav class="menu">
          <div class="menu__container">
            <div class="menu__logo">
              <img class="menu__img" src="img/nav/Logo.svg" alt="Finsweet" />
            </div>
            <div class="menu__list">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="aboutUs.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
              </ul>
            </div>
            <button class="btns white">Subscribe</button>
          </div>
        </nav>
        <!-- end menu -->

       <!-- footer -->
       <div class="footer">
        <div class="footer__container">
          <div class="footer__menu">
            <div class="footer__logo">
              <img src="img/nav/Logo.svg" alt="" />
            </div>
            <div class="footer__links">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="aboutUs.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="privacypolicy.html">Privacy Policy</a></li>
                
              </ul>
            </div>
          </div>
          <div class="footer__subscribe">
            <p>Subscribe to our news letter to get latest updates and news</p>
            <form class="footer__form">
              <input
                class="footer__input"
                type="email"
                placeholder="Enter your email"
              />
              <button class="btn-subscribe">Subscribe</button>
            </form>
          </div>
          <div class="footer__bottom">
            <div class="footer__contact">
              Finstreet 118 2561 FintownHello@finsweet.com 020 7993 2905
            </div>
            <div class="footer__social">
              <a href="#"><img src="icons/facebook_grey.svg" alt="" /></a>
              <a href="#"><img src="icons/twitter_grey.svg" alt="" /></a>
              <a href="#"><img src="icons/instagram_grey.svg" alt="" /></a>
              <a href="#"><img src="icons/linkedin_grey.svg" alt="" /></a>
            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->
      </div>
    </div>

    <script src="js/script.js"></script>
